<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MÃ©todos con Arrays</title>
  </head>
  <body>
    <script>
      let hombres = ["Pablo", "Jose"];
      console.log(hombres);

      let mujeres = ["Lucia", "Gemma", "Zelda"];
      console.log(mujeres);

      let humanos = hombres.concat(mujeres);
      let humanas = mujeres.concat(hombres);
      console.log(humanos);
      console.log(humanas);

      console.log(hombres.lastIndexOf("Jose"));
      console.log(humanas.lastIndexOf("Jose"));

      humanos.push("William");
      console.log(humanos);
      hombres.push("William");
      console.log(hombres);

      humanos = hombres.concat(mujeres);
      console.log(humanos);

      console.log(humanos.pop());
      console.log(humanos);

      humanos.shift();
      console.log(humanos);
      console.log(hombres);
      console.log(mujeres);
    </script>
  </body>
</html>
