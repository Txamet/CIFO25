<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      T4 Control de les dades d'un formulari i persistència a cookies
    </title>
    <link rel="stylesheet" href="./css/formulari.css" />
  </head>
  <body>
    <header>
      <h1>T4 Control de les dades d'un formulari i persistència a cookies</h1>
    </header>
    <main>
      <form method="post" id="form" name="form" action="">
        <div>
          <label for="user">Usuario: </label>
          <input
            type="text"
            id="user"
            name="user"
            class=""
            value=""
            pattern="^[A-ZÀ]{1}[a-zA-ZÀ-ÿ\u00f1\u00d1\s]{2,40}$"
            required
          />
        </div>
        <div>
          <label for="phone">Teléfono: </label>
          <input
            type="number"
            id="phone"
            name="phone"
            class=""
            value=""
            pattern="\d{9,13}"
            required
          />
        </div>
        <div>
          <label for="age">Fecha nacimiento: </label>
          <input type="date" id="age" name="age" class="" value="" />
        </div>
        <div>
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            class=""
            value=""
            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}"
            required
          />
        </div>
        <div>
          <label for="dni">DNI: </label>
          <input type="text" id="dni" name="dni" class="" value="" required />
        </div>
        <div>
          <label for="conditions">Acepto las condiciones </label>
          <input type="checkbox" name="conditions" id="conditions" required />
        </div>
        <div>
          <button type="submit">Regístrate</button>
          <button onclick="clean()">Limpiar formulario</button>
          <button onclick="saveData()">Guardar datos</button>
          <button onclick="loadData()">Cargar datos</button>
        </div>
      </form>
    </main>
    <script src="./js/formulari.js"></script>
  </body>
</html>
