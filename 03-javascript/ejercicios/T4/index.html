<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      T4 Control de les dades d'un formulari i persistència a cookies
    </title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="./css/formulari.css" /> -->
  </head>
  <body>
    <header class="text-center mt-3 mb-5">
      <h1>T4 Control de les dades d'un formulari i persistència a cookies</h1>
    </header>
    <main class="container">
      <form method="post" id="form" name="form" class="form-control">
        <div class="row mb-3">
          <label for="user" class="col-sm-2 col-form-label">Usuario: </label>
          <div class="">
            <input
              type="text"
              id="user"
              name="user"
              class="form-control"
              value=""
              required
            />
          </div>
        </div>
        <div>
          <label for="phone" class="form-label">Teléfono: </label>
          <input
            type="number"
            id="phone"
            name="phone"
            class=""
            value=""
            required
          />
        </div>
        <div>
          <label for="age" class="form-label">Fecha nacimiento: </label>
          <label for="birth_day" class="form-label">Dia: </label>
          <input
            type="number"
            id="birth_day"
            name="birth_day"
            class=""
            value=""
          />
          <label for="birth_month" class="form-label">Mes: </label>
          <input
            type="number"
            id="birth_month"
            name="birth_month"
            class=""
            value=""
          />
          <label for="birth_year" class="form-label">Año: </label>
          <input
            type="number"
            id="birth_year"
            name="birth_year"
            class=""
            value=""
          />
        </div>
        <div>
          <label for="email" class="form-label">Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            class=""
            value=""
            required
          />
        </div>
        <div>
          <label for="dni" class="form-label">DNI: </label>
          <input type="text" id="dni" name="dni" class="" value="" required />
        </div>
        <div>
          <label for="conditions" class="form-label"
            >Acepto las condiciones
          </label>
          <input type="checkbox" name="conditions" id="conditions" />
        </div>
        <div class="botones">
          <button type="submit" class="btn btn-primary">Regístrate</button>
          <button type="button" onclick="clean()" class="btn btn-danger">
            Limpiar formulario
          </button>
          <button type="button" onclick="saveData()" class="btn btn-primary">
            Guardar datos
          </button>
          <button type="button" onclick="loadData()" class="btn btn-warning">
            Cargar datos
          </button>
        </div>
      </form>
      <div id="answer"></div>
    </main>
    <script src="./js/formulari.js"></script>
  </body>
</html>
