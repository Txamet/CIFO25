<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      T4 Control de les dades d'un formulari i persistència a cookies
    </title>
    <link rel="stylesheet" href="./css/formulari.css" />
  </head>
  <body>
    <header>
      <h1>T4 Control de les dades d'un formulari i persistència a cookies</h1>
    </header>
    <main>
      <form method="" id="form" name="form" action="">
        <div>
          <label for="user">Usuario: </label>
          <input type="text" id="user" name="user" class="" value="" required />
        </div>
        <div>
          <label for="phone">Teléfono: </label>
          <input
            type="number"
            id="phone"
            name="phone"
            class=""
            value=""
            required
          />
        </div>
        <div>
          <label for="age">Fecha nacimiento: </label>
          <label for="birth_day">Dia: </label>
          <input
            type="number"
            id="birth_day"
            name="birth_day"
            class=""
            value=""
          />
          <label for="birth_month">Mes: </label>
          <input
            type="number"
            id="birth_month"
            name="birth_month"
            class=""
            value=""
          />
          <label for="birth_year">Año: </label>
          <input
            type="number"
            id="birth_year"
            name="birth_year"
            class=""
            value=""
          />
        </div>
        <div>
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            class=""
            value=""
            required
          />
        </div>
        <div>
          <label for="dni">DNI: </label>
          <input type="text" id="dni" name="dni" class="" value="" required />
        </div>
        <div>
          <label for="conditions">Acepto las condiciones </label>
          <input type="checkbox" name="conditions" id="conditions" />
        </div>
        <div>
          <button type="submit">Regístrate</button>
          <button onclick="clean()">Limpiar formulario</button>
        </div>
      </form>
      <button onclick="saveData()">Guardar datos</button>
      <button onclick="loadData()">Cargar datos</button>
      <div id="answer"></div>
    </main>
    <script src="./js/formulari.js"></script>
  </body>
</html>
