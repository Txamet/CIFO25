<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      T4 Control de les dades d'un formulari i persistència a cookies
    </title>
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./css/formulari.css" />
  </head>
  <body>
    <header class="text-center mt-3 mb-5">
      <h1>T4 Control de les dades d'un formulari i persistència a cookies</h1>
    </header>
    <main>
      <form method="post" id="form" name="form">
        <div>
          <label for="user" class="user">Usuario: </label>         
            <input
              type="text"
              id="user"
              name="user"
              class=""
              value=""
              required
            />
        </div>
        <div>
          <label for="phone">Teléfono: </label>
            <input
              type="number"
              id="phone"
              name="phone"
              class=""
              value=""
              required
            />
        </div>
        <div>
          <label for="age">Fecha nacimiento: </label>
          <div class="age">
            <label for="birth_day">Dia: </label>
            <input
              type="number"
              id="birth_day"
              name="birth_day"
              class=""
              value=""
            />
            <label for="birth_month">Mes: </label>
            <input
              type="number"
              id="birth_month"
              name="birth_month"
              class=""
              value=""
            />
            <label for="birth_year">Año: </label>
            <input
              type="number"
              id="birth_year"
              name="birth_year"
              class=""
              value=""
            />
          </div>
        </div>
        <div class="email">
          <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              class=""
              value=""
              required
            />
        </div>
        <div>
          <label for="dni">DNI: </label>
            <input type="text" id="dni" name="dni" value="" required />
          </div>
        <div class="conditions">
          <label for="conditions"
            >Acepto las condiciones
          </label>
          <input type="checkbox" name="conditions" id="conditions" />
        </div>
        <div class="botones">
          <button type="submit">Regístrate</button>
          <button type="button" onclick="clean()">
            Limpiar formulario
          </button>
          <button type="button" onclick="saveData()">
            Guardar datos
          </button>
          <button type="button" onclick="loadData()">
            Cargar datos
          </button>
        </div>
      </form>
      <div id="answer"></div>
    </main>
    <script src="./js/formulari.js"></script>
  </body>
</html>
