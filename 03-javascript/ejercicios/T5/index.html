<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="d-flex align-items-center">
    <main
      class="container p-5 w-auto d-flex flex-column justify-content-center align-items-center text-center bg-white bg-opacity-50"
    >
      <h1 class="mb-4 fw-bold --bs-dark-border-subtle">
        ¿Qué tiempo hace hoy?
      </h1>
      <div id="result" class="mb-4">
        Introduce país y ciudad para ver el tiempo de hoy
      </div>
      <!-- <label>Introduce país y ciudad para ver el tiempo de hoy</label> -->
      <select name="country" id="country" class="mb-4 text-center">
        <option value="" selected>-- Selecciona un país --</option>
        <option value="ES">España</option>
        <option value="IT">Italia</option>
      </select>
      <input
        type="text"
        id="city"
        placeholder="Escribe aquí tu ciudad"
        class="mb-5"
      />
      <button id="btn" class="mb-4 btn btn-dark">
        Obtener el tiempo de hoy
      </button>
      <p id="error" class="mb-4 text-bg-warning w-100"></p>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
