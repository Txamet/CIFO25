<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../02_uso_frameworks/bootstrap/source/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="container container-fluid">
      <h1>Contacta con nosotros</h1>
      <form
        method="post"
        id="firstContact"
        name="firstContact"
        action="https://dominio.com/envio.php"
      >
        <div class="form-group mt-3">
          <label for="miedad">Fecha de nacimiento: </label>
          <input
            type="date"
            id="miedad"
            name="miedad"
            class="form-control"
            value=""
          />
          <small id="mostra1" class="text-muted"></small>
        </div>
        <div class="form-group mt-3">
          <label for="dni">DNI:</label>
          <input
            type="text"
            id="dni56"
            name="dni"
            class="form-control"
            value=""
          />
          <small id="mostra2" class="text-muted"></small>
        </div>
        <div id="error"></div>
        <button
          type="submit"
          name="enviar"
          id="enviar"
          class="btn btn-primary mt-3 me-2"
        >
          Enviar
        </button>
        <button
          type="button"
          name="borrar"
          id="borrar"
          class="btn btn-danger mt-3"
        >
          Borrar
        </button>
      </form>
      <script src="./js/validaDniFechaForm.js"></script>
    </main>
  </body>
</html>
