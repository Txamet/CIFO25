<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>ARRRRG-divina</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <nav class="menu">
        <div aria-label="Cambia el contraste del color" class="submenu">
          <a aria-label="Cambia el contraste del color" class="boton2" tabindex="0"
            ><img src="./img/modo-oscuro.png" alt="simbolo de contraste de color" /></a
          >
        </div>
        <span>|</span>
        <div aria-label="Cambia el tamaño de la letra"  class="submenu2">
          <a aria-label="Aumenta el tamaño de la letra" class="boton3" tabindex="0">+</a>
          <span>Aa</span>
          <a aria-label="Disminuye el tamaño de la letra" class="boton4" tabindex="0">-</a>
        </div>
      </nav>
      <hr>
    </header>
    <main id="main">
      <h1>Palabra a adivinar</h1>

      <div aria-label="Contenido del juego" class="content">
        <input aria-hidden="true" type=" text" class="lletra" maxlength="1" />

        <div aria-label="Palabra a resolver" aria-hidden="true" class="inputs"></div>

        <hr id="linea" />

        <div aria-label="Información relevante del juego" class="detalles">
          <p id="pista" class="pista" tabindex="0" aria-label="La pista para adivinar la palabra" role="document">Pista: <span aria-labelledby="pista"></span></p>
          <p id="restantes" class="restantes" tabindex="0" aria-label="Los intentos restantes para adivinar la palabra">
            Intentos restantes: <span aria-labelledby="restantes"></span>
          </p>
          <p id="letrasErroneas" class="letrasErroneas" tabindex="0" aria-label="Letras erróneas introducidas">
            Letras erróneas: <span aria-labelledby="restantes"></span>
          </p>
        </div>

        <div aria-label="Muestra el resultado final del juego" class="mostra"></div>
        <button class="reset-btn" id="boton" tabindex="0">
          Volver a empezar
        </button>
      </div>
    </main>
    <script src="js/listadoPalabras.js"></script>

    <script src="js/mensajes_funciones.js"></script>
    <script src="js/palabra_funciones.js"></script>

</html>
