<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>ARRRRG-divina</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="menu">
          <a class="boton2" tabindex="0"
            ><img src="./img/modo-oscuro.png" alt="" /></a
          >|
          <a class="boton3" tabindex="0">+</a>
          <span> Aa </span>
          <a class="boton4" tabindex="0">-</a>
        </div>
      </nav>
    </header>
    <main id="main">
      <h1>Palabra a adivinar</h1>

      <div class="content">
        <input type=" text" class="lletra" maxlength="1" />

        <div class="inputs"></div>

        <hr id="linea" />

        <div class="detalles">
          <p class="pista" tabindex="0">Pista: <span></span></p>
          <p class="restantes" tabindex="0">
            Intentos restantes: <span></span>
          </p>
          <p class="letrasErroneas" tabindex="0">
            Letras erroneas: <span></span>
          </p>
        </div>

        <div class="mostra"></div>
        <button class="reset-btn" id="boton" tabindex="0">
          Adivinar Palabra
        </button>
      </div>
    </main>
    <script src="js/listadoPalabras.js"></script>
    <script src="js/inputs.js"></script>
    <script src="js/mensajes.js"></script>
    <script src="js/palabra.js"></script>
  </body>
</html>
